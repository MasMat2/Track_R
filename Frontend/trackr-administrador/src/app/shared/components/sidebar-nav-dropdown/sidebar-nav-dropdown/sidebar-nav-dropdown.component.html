<mat-sidenav-container>
  <!-- Barra lateral -->
  <mat-sidenav mode="side" opened>
    <div class="lateral-superior">
      <!--Imagen de Usuario -->
      <div class="text-center pt-3 pb-4">
        <img *ngIf="urlImagen !== undefined" 
          class="imagen-usuario" 
          [src]="urlImagen" 
          width="100px"
          height="100px"
          alt="Imagen de Usuario"
          [matMenuTriggerFor]="menu"
        />

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Salir</button>
        </mat-menu>
       <br>
      </div>
    </div>

    <div class="lateral-superior">
        <app-menu-item
          [item]="{ name: 'Inicio', icon: 'fas fa-home', url: '/administrador', claveTipoAcceso: '' }"
        >
        </app-menu-item>
        <br>
        
        <app-menu-item
         [item]="{ name: 'PacientesTrack', icon: 'fas fa-id-card-alt', url: '/administrador/gestion-paciente/paciente', claveTipoAcceso: '' }"
        >
        </app-menu-item>
        <br>

        <app-menu-item
          [item]="{ name: 'Cuestionarios', icon: 'fas fa-list-ul', url: '/administrador/examen/examen', claveTipoAcceso: '' }"
        >
       </app-menu-item>
       <br>

       <app-menu-item
         [item]="{ name: 'VideoChat', icon: 'fas fa-comment', url: '', claveTipoAcceso: '' }"
        >
        </app-menu-item>
        <br>

      </div>

      <!-- Items de NavegaciÃ³n -->
      <div *ngFor="let item of navItems">
        <app-menu-item
          [item]="item"
        ></app-menu-item>
      </div>


    <!-- Utilidades -->
    <div class="lateral-inferior pt-5">

      <app-menu-item
        [item]="{ name: 'Buscar', icon: 'fas fa-magnifying-glass', url: 'administrador', claveTipoAcceso: '' }"
      >
      </app-menu-item>

      <app-menu-item
        [item]="{ name: 'Notificaciones', icon: 'fa-regular fa-bell', url: 'administrador', claveTipoAcceso: '' }"
      >
      </app-menu-item>

      <button
        *ngIf="ayudas.length > 0 || acceso?.urlVideoAyuda"
        class="button-item d-flex justify-content-center"
        mat-button
        style="height: 4%;"
        (click)="consultarAyuda()"
        routerLinkActive="active"
      >
        <i class="item mr-3 fas fa-question-circle"></i>
      </button>
    </div>
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
