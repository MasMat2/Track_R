<app-modal-base
    [titulo]="titulo"
    (onClose)="emitOnClick(evento)"
>
    <ng-template #modalBody>
        <app-panel-eventos
            [elementoActivo]="elementoActivo"
            [eventos]="eventos"
            (onClicked)="emitOnClick($event)"
        >

        </app-panel-eventos>
    </ng-template>
</app-modal-base>
