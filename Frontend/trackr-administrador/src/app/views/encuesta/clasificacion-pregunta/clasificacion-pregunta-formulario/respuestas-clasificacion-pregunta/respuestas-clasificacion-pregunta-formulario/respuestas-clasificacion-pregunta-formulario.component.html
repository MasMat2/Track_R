<app-modal-base [titulo]="nombreEntidad + ' - ' + accion">
  <ng-template #modalBody>
    <form #formulario="ngForm" id="form" novalidate="novalidate" (keydown.enter)="$event.preventDefault()">
      <!-- Row -->
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="label-input required-label">Identificador</label>
            <div>
              <input #identificador="ngModel" [(ngModel)]="entidad.identificador" maxlength="30" name="identificador"
                class="form-control" type="text" maxlength="30" [required]="true" [disabled]="esEdicion" />
            </div>
            <div *ngIf="identificador.errors?.['required'] && identificador.touched" class="error">
              La identificador es requerida
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="label-input required-label">Estatus</label>
            <div>
              <input name="estatus" class="form-control" type="text" maxlength="50"
                [value]="true ? 'Activo': 'Inactivo'" disabled />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" >
          <div class="form-group">
            <label class="label-input required-label">Respuesta</label>
            <div>
              <textarea #nombre="ngModel" [(ngModel)]="entidad.nombre" name="nombre" rows="3" class="respuestaTextArea form-control" style="width: 100%;"
                required></textarea>
              <div *ngIf="nombre.errors?.['required'] && nombre.touched" class="error">
                El nombre es requerido
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label class="label-input required-label">Valor</label>
                  <div>
                    <input 
                      #valor="ngModel" 
                      [(ngModel)]="entidad.valor" 
                      name="valor" 
                      class="form-control"
                      type="number" 
                      min="0"
                      maxlength="30" />
                  </div>
              </div>
          </div>
      </div>
    </form>


  </ng-template>

  <ng-template #modalFooter>
    <button type="button" class="btn-secundario mr-3" (click)="cancelar()">
      Cancelar
    </button>

    <button type="submit" class="btn-primario btn-margin-left" [disabled]="submitting" form="form" (click)="onSubmit()">
      Guardar Respuesta
    </button>
  </ng-template>

</app-modal-base>
