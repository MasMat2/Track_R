<div class="d-flex">
  <div class="barra-lateral-modal"></div>
  <div class="modal-content">
    <div class="modal-header">
      <div>Cuestionario - {{ accion }}</div>
      <button class="btn-salir" (click)="cancelar()">
        <lucide-icon name="x" size="10"></lucide-icon>
      </button>
    </div>
    <form
      (keydown.enter)="$event.preventDefault()"
      #formulario="ngForm"
      (ngSubmit)="enviarFormulario(formulario)"
      novalidate="novalidate"
    >
      <div class="modal-body" id="modal">
        <div class="row justify-content-md-center">
          <div class="col">
            <div class="form-group">
              <label class="label-input required-label">Cuestionario</label>
              <div>
                <input
                  #nombre="ngModel"
                  [(ngModel)]="tipoExamen.nombre"
                  name="nombre"
                  class="form-control"
                  type="text"
                  [required]="true"
                />
              </div>
              <div
                *ngIf="nombre.errors?.['required'] && nombre.touched"
                class="error"
              >
                El Tipo Cuestionario es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col">
            <div class="form-group">
              <label class="label-input required-label"
                >Cantidad de Reactivos</label
              >
              <div>
                <input
                  #totalPreguntas="ngModel"
                  [(ngModel)]="tipoExamen.totalPreguntas"
                  name="totalPreguntas"
                  class="form-control"
                  type="text"
                  disabled
                />
              </div>
              <div
                *ngIf="
                  totalPreguntas.errors?.['required'] && totalPreguntas.touched
                "
                class="error"
              >
                La cantidad de Reactivos es requerida
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="label-input required-label"
                >Duración (Minutos)</label
              >
              <div>
                <input
                  #duracion="ngModel"
                  [(ngModel)]="tipoExamen.duracion"
                  name="duracion"
                  class="form-control"
                  type="text"
                  [required]="true"
                  (keypress)="numberOnly($event)"
                  maxlength="3"
                  [disabled]="esEditar()"
                />
              </div>
              <div
                *ngIf="duracion.errors?.['required'] && duracion.touched"
                class="error"
              >
                La duración es requerida
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-right">
          <button
            type="button"
            class="btn-secundario btn-margin-right"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>

        <div class="text-right">
          <button
            [disabled]="submitting"
            type="submit"
            class="btn-primario btn-margin-left"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
