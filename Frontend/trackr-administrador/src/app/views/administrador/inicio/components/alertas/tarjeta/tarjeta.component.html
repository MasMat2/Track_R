<div class="card" [ngClass]="claseColor">
  <div class="header">
    <i class="card-icon" [ngClass]="claseIcono"></i>
  </div>

  <div class="content">
    <div class="datos">
      <span class="card-value">{{ valor }}</span>
      <br>
      <span class="card-text">{{ etiqueta }}</span>
    </div>
    <div class="icono-fondo video" [ngClass]="claseIconoFondo"></div>
  </div>
</div>
