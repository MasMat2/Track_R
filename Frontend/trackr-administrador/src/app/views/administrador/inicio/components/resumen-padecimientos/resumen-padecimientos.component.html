<div class="titulo-seccion">Cantidad de Pacientes</div>

<div class="row">
  <div class="col-12 card-container d-flex">
    <div class="card" *ngFor="let padecimiento of padecimientos$ | async">
      <div class="datos">
        <span class="cantidad-pacientes">{{padecimiento.cantidadPacientes}}</span>
        <br/>
        <span class="nombre-padecimiento">{{padecimiento.nombrePadecimiento}}</span>
      </div>
    </div>
  </div>
</div>
