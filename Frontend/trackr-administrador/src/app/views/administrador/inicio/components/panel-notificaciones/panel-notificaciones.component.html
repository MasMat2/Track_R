<div class="container p-4">
  <div class="titulo mb-3">Notificaciones</div>

  <div class="d-flex flex-column gap-2">
    <div *ngFor="let notificacion of notificaciones$ | async" (click)="mostrarModal(notificacion)">
      <div class="notificacion d-flex align-items-center gap-3" [ngClass]="{ 'vista': notificacion.visto }">
        <div class="img-container">
          <img [src]="notificacion.imagen ?? 'https://via.placeholder.com/150'">
        </div>
        <div class="d-flex flex-column">
          <span class="nombre">{{ notificacion.paciente }}</span>
          <span class="mensaje">{{ notificacion.mensaje }}</span>
          <span class="fecha">{{ notificacion.fecha | date }}</span>
        </div>
        <div class="ms-auto">
          <button type="button" class="btn chat" (click)="marcarComoVista(notificacion.id)">
            <i class="chat fas fa-comment"></i>
          </button>
        </div>
      </div>
    </div>
