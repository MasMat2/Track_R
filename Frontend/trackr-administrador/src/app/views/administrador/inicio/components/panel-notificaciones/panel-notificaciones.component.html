<div class="container p-4">
  <div class="titulo mb-3">Notificaciones</div>

  <div class="d-flex flex-column gap-3">
    <div *ngFor="let notificacion of notificaciones">
      <div class="d-flex align-items-center gap-3">
        <div class="img-container">
          <img [src]="notificacion.imagen ?? 'https://via.placeholder.com/150'">
        </div>
        <div class="d-flex flex-column">
          <span class="nombre">{{ notificacion.paciente }}</span>
          <span class="mensaje">{{ notificacion.mensaje }}</span>
          <span class="fecha">{{ notificacion.fecha | date }}</span>
        </div>
        <div class="chat ms-a">
          <i class="fas fa-comment"></i>
        </div>
      </div>
    </div>
  </div>
</div>
