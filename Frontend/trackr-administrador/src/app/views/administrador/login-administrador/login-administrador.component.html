<div class="contenedor-principal">
  <main>
    <div class="logos mt-5 justify-content-center">
      <!-- Logo Christus -->
      <img
        style="margin: 20px; width: 20%"
        src="assets/img/svg/Logo_christus_CEI.svg"
      />
      <!-- Logo TrackR -->
      <img
        style="margin: 20px; width: 20%"
        src="assets/img/svg/svg-Logo-02-Trackr.svg"
      />
    </div>

    <div class="row text-center">
      <!-- Imagen BackGround Olas rosas -->
      <img
        height="60%"
        class="imgFondo"
        src="assets/img/svg/svg-Admvo_Login-Olas_Rosas.svg"
      />
    </div>

    <!-- Contenedor Transparente -->
    <div class="sub-contenedor-login">
      <div class="contenedor-form">
        <!-- Imagen de Login -->
        <div class="row justify-content-center">
          <div class="acceso">
            <img
              class="imgLogin"
              src="assets/img/svg/svg-Admvo_Login-Titulo.svg"
            />
          </div>
        </div>

        <form
          #formulario="ngForm"
          (ngSubmit)="enviarFormulario(formulario)"
          novalidate="novalidate"
        >
          <div *ngIf="!mostrarLocaciones; then login; else selectorLocacion"></div>
        </form>
      </div>
    </div>

    <ng-template #login>
      <!-- Usuario -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="form-group">
            <div>
              <input
                #usuario="ngModel"
                [(ngModel)]="loginRequest.correo"
                id="usuario"
                name="usuario"
                class="form-control"
                type="text"
                maxlength="50"
                required="true"
                autocomplete="off"
                placeholder="Usuario"
              />
              <div
                *ngIf="usuario.errors?.['required'] && usuario.dirty"
                class="error"
              >
                El usuario es requerido
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />

      <!-- Contrase침a -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="form-group">
            <div>
              <input
                #contrasena="ngModel"
                [(ngModel)]="loginRequest.contrasena"
                id="contrasena"
                name="contrasena"
                class="form-control fondoInput"
                type="password"
                maxlength="50"
                required="true"
                autocomplete="off"
                placeholder="Contrase침a"
              />
              <div
                *ngIf="contrasena.errors?.['required'] && contrasena.dirty"
                class="error"
              >
                La contrase침a es requerida
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10 text-center">
          <button [disabled]="btnSubmit" type="submit" class="btn-ingresar">
            Entrar
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template #selectorLocacion>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="form-group">
            <label class="label-input required-label">Locaci칩n</label>
            <div>
              <ng-select
                #locacion="ngModel"
                name="locacion"
                bindLabel="locacion"
                bindValue="idLocacion"
                [items]="locaciones"
                [(ngModel)]="loginRequest.idLocacion"
                [placeholder]="placeHolderSelect"
                [notFoundText]="placeHolderNoOptions"
              ></ng-select>
            </div>
            <div *ngIf="locacion.errors?.['required'] && locacion.touched" class="error">
              La locacion es requerida
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-10">
          <button
            [disabled]="!loginRequest.idLocacion || btnSubmit"
            type="submit"
            class="btn-ingresar"
          >
            Continuar
          </button>
        </div>
      </div>
    </ng-template>


    <div class="contenedor-footer d-flex mb-5">
      <div class="row">
        <div class="col-md-10">
          <div class="footer">
            <div class="row">
              <div class="col-md-12">
                <div class="footer-texto">
                  <p>
                    V1.0
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
