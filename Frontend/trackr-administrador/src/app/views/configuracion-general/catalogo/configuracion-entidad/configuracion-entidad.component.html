<app-catalogo-base

    [tieneAccesoAgregar]="tieneAccesoAgregar"

>
</app-catalogo-base>

<div class="modal-footer">

        <button class="btn btn-primario" (click)="actualizar()">Actualizar</button>
    </div>
</div>
