<div class="d-flex"><!--La clase "d-flex" es un selector de clase en CSS que se utiliza para aplicar estilos específicos a un elemento HTML. En este caso, se utiliza en un elemento <div> para aplicar una propiedad CSS llamada "display: flex". La propiedad CSS "display: flex" se utiliza para establecer un contenedor flexible, lo que significa que los elementos hijos dentro de ese contenedor se distribuirán automáticamente en una línea horizontal y se ajustarán automáticamente a diferentes tamaños de pantalla. Esto es parte del modelo de diseño llamado "Flexbox" en CSS, que permite un diseño flexible y adaptable.-->
    <div class="barra-lateral-modal"></div>
    <div class="modal-content">
        <div class="modal-header">
            <div>Género - {{ accion }} </div>
            <button class="btn-salir" (click)="cancelar()">
                <lucide-icon name="x" size="10"></lucide-icon>
              </button>
        </div>

        <form
            (keydown.enter)="$event.preventDefault()"
            #formulario="ngForm"
            (ngSubmit)="enviarFormulario(formulario)"
            novalidate = "novalidate"
        
        >
            <div class="modal-body" id="modal">
                <!--El atributo ngModel es el nombre de la variable donde guardaremos el valor-->
                <div class="row">
                  <div class="col-md-4">
                        <div class="form-group">
                            <label class="label-input required-label">Clave</label>
                            <div>
                                <input 
                                #IdGenero="ngModel"
                                [(ngModel)]="genero.idGenero"
                                id="idGenero"
                                name="idGeneroName"
                                class="form-control"
                                type="text"
                                maxlength="20"
                                required="true"
                                autocomplete="off"
                                [disabled]="true"
                                /> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="label-input required-label">Género</label>
                            <div>
                                <input
                                #Descripcion="ngModel"
                                [(ngModel)]="genero.descripcion"
                                id="descripcion"
                                name="Descripcion"
                                class="form-control"
                                type="text"
                                maxlength="50"
                                required="required"
                                autocomplete="off"
                                />
                                <div *ngIf="Descripcion.errors?.['required'] && Descripcion.touched" class="error">
                                    El Género es requerido
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                  <button type ="button" 
                    class="btn-secundario mr-3"
                    (click)="cancelar();"
                    >Cancelar
                  </button>
                  <button [disabled]="btnSubmit" 
                    type="submit" 
                    class="btn-primario btn-margin-left"
                    >Guardar
                  </button>
                </div>
              </div>
    </form>
    </div>
</div>
