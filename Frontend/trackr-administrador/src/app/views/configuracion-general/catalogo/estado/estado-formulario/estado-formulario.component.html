<div class="d-flex">
  <div class="barra-lateral-modal"></div>
    <div class="modal-content">
      <div class="modal-header">
        <div>{{ accion }} Estado</div>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
          <i class="far fa-times-circle"></i>
        </button>
      </div>
      <form
        (keydown.enter)="$event.preventDefault()"
        #formulario="ngForm"
        (ngSubmit)="enviarFormulario(formulario)"
        novalidate="novalidate"
      >
        <div class="modal-body" id="modal">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label class="label-input required-label">Clave</label>
                <div>
                  <input
                    #clave="ngModel"
                    [(ngModel)]="estado.clave"
                    id="clave"
                    name="claveName"
                    class="form-control"
                    type="text"
                    maxlength="20"
                    required="true"
                    autocomplete="off"
                    [disabled]="estado.idEstado > 0"
                  />
                  <div *ngIf="clave.errors?.['required'] && clave.touched" class="error">
                    La clave es requerida
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label class="label-input required-label">Nombre</label>
                <div>
                  <input
                    #nombre="ngModel"
                    [(ngModel)]="estado.nombre"
                    name="nombre"
                    class="form-control"
                    type="text"
                    maxlength="50"
                    autocomplete="off"
                    required
                  />
                  <div *ngIf="nombre.errors?.['required'] && nombre.touched" class="error">
                    El nombre es requerido
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label class="label-input required-label">País</label>
              <ng-select
                #paisLst="ngModel"
                name="paisName"
                bindLabel="nombre"
                bindValue="idPais"
                [items]="paisList"
                [required]="true"
                [(ngModel)]="idPais"
                [placeholder]="placeHolderSelect"
                [notFoundText]="placeHolderNoOptions"
              ></ng-select>
              <div *ngIf="paisLst.errors?.['required'] && paisLst.touched" class="error">
                El país es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <button type ="button" 
              class="btn-secundario mr-3"
              (click)="cancelar();"
              >Cancelar
            </button>
            <button [disabled]="btnSubmit" 
              type="submit" 
              class="btn-primario btn-margin-left"
              >Guardar
            </button>
          </div>
        </div>

      </form>
  </div>
</div>
