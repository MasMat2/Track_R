<div class="d-flex">
  <div class="barra-lateral-modal"></div>
   <div class="modal-content">
    <div class="modal-header">
      <div>{{ accion }} Colonia</div>
      <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
        <i class="far fa-times-circle"></i>
      </button>
    </div>

    <form
      (keydown.enter)="$event.preventDefault()"
      #formulario="ngForm"
      (ngSubmit)="enviarFormulario(formulario)"
      novalidate="novalidate"
    >
      <div class="modal-body" id="modal">
        <div class="row justify-content-md-center">

          <div class="col-md-6">
            <div class="form-group">
              <label class="label-input required-label">Clave</label>
              <div>
                    <input
                      #clave="ngModel"
                      [(ngModel)]="colonia.clave"
                      name="claveName"
                      class="form-control"
                      type="text"
                      maxlength="200"
                      autocomplete="off"
                      required
                      [disabled]="colonia.idColonia > 0"
                    />
                <div *ngIf="clave.errors?.['required'] && clave.touched" class="error">
                    La clave es requerida
                </div>
            </div>
           </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="label-input required-label">Codigo Postal</label>
              <div>
                <input
                    #codigoPostal="ngModel"
                    [(ngModel)]="colonia.codigoPostal"
                    name="codigoPostalName"
                    class="form-control"
                    type="text"
                    maxlength="200"
                    autocomplete="off"
                    required
                  />
              </div>
              <div *ngIf="codigoPostal.errors?.['required'] && codigoPostal.touched" class="error">
                  El codigo postal es requerido.
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="label-input required-label">Nombre</label>
              <div>
                <input
                  #nombre="ngModel"
                  [(ngModel)]="colonia.nombre"
                  name="nombreName"
                  class="form-control"
                  type="text"
                  maxlength="200"
                  autocomplete="off"
                  required
                />
                <div *ngIf="nombre.errors?.['required'] && nombre.touched" class="error">
                  El nombre es requerido.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="text-center">
          <button type ="button" 
            class="btn-secundario mr-3"
            (click)="cancelar();"
            >Cancelar
          </button>
          <button
             [disabled]="btnSubmit" 
             type="submit" 
             class="btn-primario btn-margin-left"
             >Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<div id="loading-cdis" *ngIf="btnSubmit">
  <img src="assets/img/spinner.gif" alt="Procesando..." />
  <span>Procesando... por favor espere</span>
</div>
