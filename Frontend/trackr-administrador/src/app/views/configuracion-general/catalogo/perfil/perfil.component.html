<div class="contenedor">
  <div class="titulo-contenedor">Consulta de Perfiles</div>
  <div class="cuerpo-contenedor">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="contenedor-agregar" (click)="agregar()" *ngIf="tieneAccesoAgregar">
          <i class="fas fa-plus-circle"></i><span>Agregar</span>
        </div>
        <app-grid-general
          #gridPerfil
          [headerName]="HEADER_GRID"
          [data]="liquidacionList"
          [gridOptions]="gridOptions"
          [children]="columns"
          (event)="onGridClick($event)"
          [accesoEditar]="EDITAR_PERFIL"
          [accesoEliminar]="ELIMINAR_PERFIL"
        >
        </app-grid-general>
      </div>
    </div>
  </div>
</div>
