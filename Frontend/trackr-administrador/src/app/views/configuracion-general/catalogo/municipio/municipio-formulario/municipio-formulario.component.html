<app-modal-base
  [titulo]="accion + ' ' + nombreEntidad"
>
  <ng-template #modalBody>
    <form
      (keydown.enter)="$event.preventDefault()"
      #formulario="ngForm"
      (ngSubmit)="onSubmit(formulario)"
      novalidate="novalidate"
      id="form"
    >
      <div class="row">
        <!-- Clave -->
        <div class="col-lg-4">
          <div class="form-group">
            <label class="label-input required-label">Clave</label>
            <div>
              <input
                #clave="ngModel"
                [(ngModel)]="entidad.clave"
                name="clave"
                class="form-control"
                type="text"
                maxlength="20"
                minlength="1"
                autocomplete="off"
                required
                [disabled]="entidad.idMunicipio > 0"
              />
              <div
                *ngIf="clave.errors?.['required'] && clave.touched"
                class="error"
              >
                La clave es requerido
              </div>
            </div>
          </div>
        </div>

        <!-- País -->
        <div class="col-lg-8">
          <div class="form-group">
            <label class="label-input required-label">País</label>
            <ng-select
              #paisLst="ngModel"
              name="paisName"
              bindLabel="nombre"
              bindValue="idPais"
              [items]="paises$ | async"
              [required]="true"
              [(ngModel)]="idPais"
              [placeholder]="DROPDOWN_PLACEHOLDER"
              [notFoundText]="DROPDOWN_NO_OPTIONS"
              (ngModelChange)="consultarEstados($event)"
            ></ng-select>
          </div>
          <div
            *ngIf="paisLst.errors?.['required'] && paisLst.touched"
            class="error"
          >
            El país es requerido
          </div>
        </div>

        <!-- Estado -->
        <div class="col-lg-12">
          <div class="form-group">
            <label class="label-input required-label">Estado</label>
            <ng-select
              #estadoLst="ngModel"
              name="estadoName"
              bindLabel="nombre"
              bindValue="idEstado"
              [items]="estados$ | async"
              [required]="true"
              [(ngModel)]="idEstado"
              [placeholder]="DROPDOWN_PLACEHOLDER"
              [notFoundText]="DROPDOWN_NO_OPTIONS"
              [disabled]="!idPais"
            ></ng-select>
          </div>
          <div
            *ngIf="estadoLst.errors?.['required'] && estadoLst.touched"
            class="error"
          >
            El estado es requerido
          </div>
        </div>

        <!-- Municipio -->
        <div class="col-lg-12">
          <div class="form-group">
            <label class="label-input required-label">Municipio</label>
            <div>
              <input
                #nombre="ngModel"
                [(ngModel)]="entidad.nombre"
                name="nombre"
                class="form-control"
                type="text"
                maxlength="50"
                autocomplete="off"
                required
              />
              <div
                *ngIf="nombre.errors?.['required'] && nombre.touched"
                class="error"
              >
                El nombre es requerido
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button type="button" class="btn-secundario" (click)="cancelar()">
      Cancelar
    </button>

    <button
      type="submit"
      class="btn-primario"
      [disabled]="submitting"
      form="form"
    >
      Guardar
    </button>
  </ng-template>
</app-modal-base>
