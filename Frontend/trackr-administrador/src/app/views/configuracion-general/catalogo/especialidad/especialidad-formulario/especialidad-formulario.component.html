<app-modal-base [titulo]="accion + ' ' + nombreEntidad">
  <ng-template #modalBody>
    <form
      #formulario="ngForm"
      id="form"
      novalidate="novalidate"
      (keydown.enter)="$event.preventDefault()"
      (ngSubmit)="onSubmit(formulario)"
    >
      <div class="container-fluid">
        <div class="row">
          <!-- Clave -->
          <div class="col-12 col-md-5">
            <div class="form-group">
              <label class="label-input required-label">Clave</label>
              <div>
                <input
                  #clave="ngModel"
                  [(ngModel)]="entidad.idEspecialidad"
                  id="clave"
                  name="claveName"
                  class="form-control"
                  type="text"
                  maxlength="20"
                  required="true"
                  autocomplete="off"
                  [disabled]="entidad.idEspecialidad > 0"
                />
                <div
                  *ngIf="clave.errors?.['required'] && clave.touched"
                  class="error"
                >
                  El ID es requerido
                </div>
              </div>
            </div>
          </div>
          <!-- Nombre -->
          <div class="col-12 col-md-7">
            <div class="form-group">
              <label class="label-input required-label">Especialidad</label>
              <div>
                <input
                  #nombre="ngModel"
                  [(ngModel)]="entidad.nombre"
                  name="nombre"
                  class="form-control"
                  type="text"
                  maxlength="50"
                  autocomplete="off"
                  required
                />
                <div
                  *ngIf="nombre.errors?.['required'] && nombre.touched"
                  class="error"
                >
                  El nombre es requerido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button
      type="button"
      class="btn-secundario mr-3"
      (click)="cancelar()"
    >
      Cancelar
    </button>

    <button
      type="submit"
      class="btn-primario btn-margin-left"
      [disabled]="submiting"
      form="form"
    >
      Guardar
    </button>
  </ng-template>

</app-modal-base>
