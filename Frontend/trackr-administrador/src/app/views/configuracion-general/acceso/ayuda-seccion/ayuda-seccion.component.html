<div class="contenedor">
  <div class="titulo-contenedor">Secciones de Ayuda</div>
  <div class="cuerpo-contenedor">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="contenedor-agregar" (click)="agregar()" *ngIf="tieneAccesoAgregar">
          <button class="btn-agregar">Agregar Secciones de Ayuda</button>
        </div>
        <app-grid-general
          [headerName]="HEADER_GRID"
          [data]="secciones"
          [children]="columns"
          (event)="onGridClick($event)"
          [accesoEditar]="accesoEditar"
          [accesoEliminar]="accesoEliminar"
        >
        </app-grid-general>
      </div>
    </div>
  </div>
</div>
