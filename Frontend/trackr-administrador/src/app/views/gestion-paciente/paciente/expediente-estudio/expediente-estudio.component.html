<div class="contenedor-principal">
  <div class="contenedor-grid">
    <div class="card">
      <ng-container #estudiosLista>
        <app-grid-general
          [headerName]="HEADER_GRID"
          [data]=" estudios$ | async"
          [children]="columns"
          [disableDelete]="true"
          [disableEdit]="true"
          (event)="onGridClick($event)">
        </app-grid-general>
      </ng-container>
    </div>
  </div>
</div>
