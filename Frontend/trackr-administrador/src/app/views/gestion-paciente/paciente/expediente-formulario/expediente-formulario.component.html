<div class="contenedor-principal">
  <div class="datos-paciente-editando" *ngIf="!esAgregar()">
    <div class="contenido-datos">
      <div class="foto-perfil">
        <img [src]="url ?? urlImagenDefault" alt="imagen de usuario">
      </div>
      <div class="datos">
        <h2 id="nombre">{{nombreCompleto}}</h2>
        <h3><span id="edad">{{edad}} a√±os</span> | <span id="locacion">{{ciudad}}, {{estado}}</span></h3>
      </div>
    </div>
  </div>

  <div class="contenedor-tabs">
    <app-tabulador-entidad [claveEntidad]="claveEntidadExpedienteTrackr" [idTabla]="idUsuario"
      [externalTemplates]="externalTemplates">
    </app-tabulador-entidad>
  </div>
</div>
