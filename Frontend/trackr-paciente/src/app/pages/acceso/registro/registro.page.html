
<ion-content>
  <div class="contenedor">
    <div class="titulo-contenedor">Perfil</div>
    <div class="cuerpo-contenedor">
      <form
        (keydown.enter)="$event.preventDefault()"
        #formulario="ngForm"
        (ngSubmit)="enviarFormulario(formulario)"
      >
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-input
                #nombre="ngModel"
                [(ngModel)]="usuario.nombres"
                name="nombre"
                class="form-control"
                type="text"
                maxlength="200"
                [required]="true"
                placeholder="Nombres"
              >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
                #apellidoPaterno="ngModel"
                [(ngModel)]="usuario.apellidoPaterno"
                name="apellidoPaterno"
                class="form-control"
                type="text"
                maxlength="200"
                [required]="true"
                placeholder="Apellido Paterno"
              >
              </ion-input>
            </ion-col>
            <ion-col>
              <ion-input
                #apellidoMaterno="ngModel"
                [(ngModel)]="usuario.apellidoMaterno"
                name="apellidoMaterno"
                class="form-control"
                type="text"
                maxlength="200"
                [required]="true"
                placeholder="Apellido Materno"
              >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
                #correo="ngModel"
                [(ngModel)]="usuario.correo"
                name="correo"
                class="form-control"
                maxlength="50"
                [required]="true"
                placeholder="Correo Electrónico"
                type="email"
                errorText="Invalid email"
                ngModel
                email
              >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
                #telefonoMovil="ngModel"
                [(ngModel)]="usuario.telefonoMovil"
                name="telefonoMovil"
                class="form-control"
                [required]="true"
                placeholder="Teléfono Móvil"
                type="tel"
              >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input
                #contrasena="ngModel"
                [(ngModel)]="usuario.contrasena"
                name="contrasenaName"
                class="form-control"
                placeholder="Contraseña"
                [required]="true"
                type="password"
                appConfirmacionContrasena="confirmacionContrasenaName"
              >
              </ion-input>
            </ion-col>
            <ion-col>
              <ion-input
                #confirmacionContrasena="ngModel"
                [(ngModel)]="confirmarContrasena"
                name="confirmacionContrasenaName"
                class="form-control"
                appConfirmacionContrasena="contrasenaName"
                [required]="usuario.contrasena !== '' && usuario.contrasena !== null"
                placeholder="Confirmar Contraseña"
                type="password"
              >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-checkbox
                  (ionChange)="changeEvent($event)"
                  labelPlacement="end"
                  >Acepto Términos y Condiciones</ion-checkbox
                >
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="!termsAccepted || submitting" type="submit">
                Registrar Perfil
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
