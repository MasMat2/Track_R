<div class="video-container">

  <ion-grid>

    <!-- Row -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-label class="ion-text-wrap">
          <h2>1. Inicia tu Webcam</h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button size="small" id="webcamButton" (click)="webcamButtonClick()" [disabled]="!buttonState">Iniciar webcam</ion-button>
      </ion-col>
    </ion-row>

    <!-- Row -->
    <ion-row >
      <ion-col size="6">
        <ion-label>
          <h3>Transmisión Local</h3>
          <video id="webcamVideo" autoplay playsinline [srcObject]="localStream"></video>
        </ion-label>
      </ion-col>

      <ion-col size="6">
        <ion-label>
          <h3>Transmisión Remota</h3>
          <video id="remoteVideo" autoplay playsinline [srcObject]="remoteStream"></video>
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- Row -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto" class="ion-justify-content-center">
        <ion-label class="ion-text-wrap">
          <h2>2. Crea una nueva llamada</h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="auto">
        <ion-button size="small" id="callButton" disabled (click)="callButtonClick()" [disabled]="buttonState">Crear llamada (ID)</ion-button>
      </ion-col>
    </ion-row>

   <br>

    <!-- Row -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto" >
        <ion-label class="ion-text-wrap">
          <h2>3. Únete a una llamada</h2>
          <p>Responde la llamada desde una ventana de navegador diferente o dispositivo</p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-align-content-center">
      <ion-col size="auto">
        <ion-input size="fit" id="callInput" placeholder="ID de llamada" [(ngModel)]="callInput"></ion-input>
      </ion-col>

      <ion-col size="auto">
        <ion-button id="answerButton" (click)="answerButtonClick()" [disabled]="buttonState">Responder</ion-button>
      </ion-col>
    </ion-row>

   <br>

    <!-- Row -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto" >
        <ion-label class="ion-text-wrap">
          <h2>4. Colgar</h2>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button id="hangupButton" [disabled]="hangupButtonState">Colgar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
