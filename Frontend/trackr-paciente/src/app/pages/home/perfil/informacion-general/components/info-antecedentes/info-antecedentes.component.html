<ion-header class="ion-no-border">
  <div class="contenedor-header-light">
    <ion-toolbar>
      <ion-buttons class="start" slot="start">
        <ion-button routerLink="inicio-perfil">
          <ion-icon slot="start" name="chevron-back"></ion-icon>
          <ion-label>Atrás</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-buttons class="end" slot="end">
        <ion-button class="icon-only" (click)="AgregarAntecedente()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content>
  <div class="contenedor-principal">
    <div class="titulo">
      <ion-text>
        <h3>Antecedentes</h3>
      </ion-text>
    </div>
    <div class="lista-vacia" *ngIf="listaAntecedentesVacia()">
      <ion-text>
        <p>Nada Por aquí. <br> Aún no hay antecedentes registrados.</p>
      </ion-text>
      <ion-button fill="outline" (click)="AgregarAntecedente()">
        <ion-icon slot="start" name="add"></ion-icon>
        Añadir antecedente
      </ion-button>
    </div>
    <div class="lista-antecedentes" *ngIf="!listaAntecedentesVacia()">
      <ion-list>
        <ion-item *ngFor="let antecedente of misAntecedentes" lines="none">
          <ion-label>
            <h3>{{antecedente.nombrePadecimiento}}</h3>
            <p>{{antecedente.fechaDiagnostico | date : "dd/MM/yyyy"}}</p>
            <p>{{ antecedente.tituloDoctor}} {{antecedente.nombreDoctor}} {{antecedente.apellidosDoctor}}</p>
          </ion-label>
          <ion-button slot="end" fill="clear" (click)="presentarAlertaEliminarAntecedente(antecedente)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
