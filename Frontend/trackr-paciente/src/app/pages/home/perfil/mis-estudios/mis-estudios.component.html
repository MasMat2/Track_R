<ion-header class="ion-no-border">
  <div class="contenedor-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="inicio-perfil">
          <ion-icon slot="start" name="chevron-back"></ion-icon>
          Atrás
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="agregarEstudio()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content>
  <div class="contenedor-principal">
    <div class="titulo">
      <ion-text>
        <h3>Mis estudios</h3>
      </ion-text>
    </div>

    <div class="lista-vacia" *ngIf="listaEstudiosVacia()">
      <ion-text>
        <p>Nada Por aquí. <br> Aún no tienes estudios registrados</p>
      </ion-text>
      <ion-button fill="outline" (click)="agregarEstudio()">
        <ion-icon slot="start" name="add"></ion-icon>
        Añadir estudio
      </ion-button>
    </div>

    <div class="barra-busqueda" *ngIf="!listaEstudiosVacia()">
      <ion-searchbar show-cancel-button="focus" placeholder="Buscar" animated (ionChange)="buscarEstudio($event)"></ion-searchbar>
    </div>
    <div class="lista-estudios" *ngIf="!listaEstudiosVacia()">
      <div *ngIf="!filtrando">
        <ion-list *ngIf="expedientes$ | async as estudios">
          <ion-item-sliding *ngFor="let estudio of estudios">
            <ion-item lines="none" (click)="abrirEstudio(estudio)">
              <ion-label>
                <h3>{{estudio.nombre}}</h3>
                <p>{{estudio.fechaRealizacion | date : "dd/MM/yyyy"}}</p>
              </ion-label>
              <ion-icon name="chevron-forward"></ion-icon>
            </ion-item>
            <ion-item-options>
              <ion-item-option expandable (click)="presentarAlertaEliminar(estudio)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
      <!-- lista de estudios filtrados -->
      <div *ngIf="filtrando">
        <ion-list>
          <ion-item-sliding *ngFor="let estudio of estudiosFiltradosPorBusqueda">
            <ion-item lines="none" (click)="abrirEstudio(estudio)">
              <ion-label>
                <h3>{{estudio.nombre}}</h3>
                <p>{{estudio.fechaRealizacion | date : "dd/MM/yyyy"}}</p>
              </ion-label>
              <ion-icon name="chevron-forward"></ion-icon>
            </ion-item>
            <ion-item-options>
              <ion-item-option expandable (click)="presentarAlertaEliminar(estudio)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </div>
