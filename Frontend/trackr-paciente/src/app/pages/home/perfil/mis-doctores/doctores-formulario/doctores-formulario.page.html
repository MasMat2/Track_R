<ion-header class="ion-no-border">
  <div class="contenedor-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cerrarModal(null, 'cancel')">
          <ion-icon slot="icon-only" name="x"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Seleccionar doctor/auxiliar
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<!-- fullscreen para que pase por detrás del footer -->
<ion-content fullscreen class="neutral">
  <div class="contenedor-principal">
    <div class="lista-doctores">
      <div class="lista-vacia" *ngIf="listaDoctoresVacia()">
        <ion-text>
          <p>Nada por aquí. <br> No tienes doctores disponibles</p>
        </ion-text>
      </div>

      <ion-list *ngIf="!listaDoctoresVacia()">
        <ion-item *ngFor="let doctor of doctoresSelector" button (click)="seleccionDoctor(doctor)" lines="none">
          <ion-label>
            <h3>{{doctor.nombre}}</h3>
            <p>{{doctor.ambito}}</p>
          </ion-label>
          <ion-icon *ngIf="currentDoctor?.idUsuarioDoctor === doctor.idUsuarioDoctor" name="check"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="contenedor-footer">
    <div class="gradiente">
    </div>
    <div class="botones botones-column">
      <ion-button [disabled]="!doctorSeleccionado()" class="dark" (click)="agregar()">Guardar</ion-button>
    </div>
  </div>
</ion-footer>
