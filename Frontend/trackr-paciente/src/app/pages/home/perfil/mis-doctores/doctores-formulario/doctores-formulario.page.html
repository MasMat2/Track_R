<ion-header class="ion-no-border">
  <div class="contenedor-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cerrarModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        Seleccionar doctor/auxiliar
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<!-- fullscreen para que pase por detrÃ¡s del footer -->
<ion-content fullscreen class="neutral">
  <div class="contenedor-principal">
    <div class="lista-doctores">
      <ion-list>
        <ion-item *ngFor="let doctor of doctoresSelector" button (click)="seleccionDoctor(doctor)" lines="none">
          <ion-label>
            <h3>{{doctor.nombre}}</h3>
            <p>{{doctor.ambito}}</p>
          </ion-label>
          <ion-icon *ngIf="currentDoctor?.idUsuarioDoctor === doctor.idUsuarioDoctor" name="checkmark"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-alert
    [isOpen]="cargando$ | async"
    cssClass="custom-alert-loading"
  >
  </ion-alert>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="contenedor-footer">
    <div class="gradiente">
    </div>
    <div class="botones">
      <ion-button class="guardar" (click)="agregar()">Guardar</ion-button>
    </div>
  </div>
</ion-footer>
