  <ion-header>
    <app-header></app-header>
  </ion-header>

  <ion-content>
    <div class="contenedor">
      <div class="titulo-contenedor">Dashboard</div>
      <div class="cuerpo-contenedor">
        <ion-grid>
          <ion-row>
            <ion-col [size]="4">
              <app-widget-frecuencia></app-widget-frecuencia>
            </ion-col>
            <ion-col [size]="8">
              <app-widget-pasos></app-widget-pasos>
            </ion-col>
            <ion-col [size]="8">
                <app-widget-sueno></app-widget-sueno>
            </ion-col>
            <ion-col [size]="4">
              <app-widget-peso></app-widget-peso>
            </ion-col>
            <ion-col [size] = "12" *ngFor="let padecimiento of padecimientosList">
                <app-widget-seguimiento
                    [tipoWidget] = "padecimiento.idWidget"
                    nombrePadecimiento="{{ padecimiento.nombrePadecimiento }}"

                    nombreVariable="{{padecimiento.variables[0].descripcion}}"
                    valorVariable="{{padecimiento.variables[0].valorVariable}}"
                    unidadVariable="mg/dL"
                    claseVariable="{{ padecimiento.variables[0].iconoClase }} + icono-seguimiento"

                    nombreVariable2="{{padecimiento.variables[1]?.descripcion}}"
                    valorVariable2="{{padecimiento.variables[1]?.valorVariable}}"
                    unidadVariable2="mg/dL"
                    claseVariable2="{{ padecimiento.variables[1]?.iconoClase }} + icono-seguimiento"


                    nombreTratamiento="Medicamento"
                    valorTratamiento="2U"
                    unidadTratamiento="Humalog Mix 25 Plum"
                    claseTratamiento="{{ padecimiento.iconoClase }} + icono-seguimiento"

                    (click) = "mostrarSeguimiento(padecimiento.idPadecimiento)"
                ></app-widget-seguimiento>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-content>
