<app-widget
  colorBackground="var(--neutral-50)"
  widgetClass="salud" 
  (click)="cargarDatosWeight()"
>
<div class="contenido" salud>
  <div class="header">
    <div class="icono">
      <ion-icon slot="icon-only" name="peso"></ion-icon>
    </div>
  </div>
  <div class="datos">
    <ion-text>
      <p class="label">Peso</p>
      <p class="medicion"><span id="valor">{{pesoActual}}</span><span id="unidad"> {{unidadMedida}}</span></p>
    </ion-text>
  </div>
</div>
</app-widget>
