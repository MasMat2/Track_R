<app-widget title="Sueño" iconClass="moon" colorBackground="#4B443C" colorTitle="#F4F4F4" (click)="updateDataSleepSession()>
  <ion-grid>
    <ion-col>
      <ion-row>
        <!-- Tiempo total -->
        <ion-col class="sueno-total">
          <ion-row>
            <ion-label>
              <span class="valor"> {{ totalSuenoHoras }} h {{ totalSuenoMin  }} min </span>
            </ion-label>
          </ion-row>

          <ion-row>
            <ion-label>
              tiempo total
            </ion-label>
          </ion-row>
        </ion-col>

        <ion-col>
          <!-- Sueño REM  -->
          <ion-row>
            <ion-label>
              <span class="valor">{{ totalSuenoREMHoras  }} h {{ totalSuenoREMMin }} min </span>
            </ion-label>
            <ion-label>
              sueño REM
            </ion-label>
          </ion-row>
          <!-- Sueño profundo -->
          <ion-row>
            <ion-label>
              <span class="valor"> {{ totalSuenoDeepHoras }} h {{ totalSuenoDeepMin }} min </span>
            </ion-label>
            <ion-label>
              sueño profundo
            </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-grid>
</app-widget>
