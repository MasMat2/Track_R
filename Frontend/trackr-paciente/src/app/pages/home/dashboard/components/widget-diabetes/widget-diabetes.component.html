<app-widget title="Seguimiento de diabetes"
iconClass="water"
iconClass="medkit-outline">

  <div class="container">
    <div class="row">
      <div class="d-flex flex-column align-items-center gap-3">
        <!--Glucosa-->
        <div class="text-center">
          <span class="label">Glucosa</span>
          <span class="valor"><br>{{  glucosa }}</span>
          <span class="label"><br>mg/dL</span>
        </div>
        <!--Insulina-->
        <div class="text-center">
          <span class="label">Insulina</span>
          <span class="valor"><br>{{  insulina }}U</span>
          <span class="label"><br>Humalog</span>
          <span class="label"><br>Mix<span class="valor">{{plum}}</span>Plum</span>
        </div>
      </div>
    </div>
  </div>
</app-widget>
