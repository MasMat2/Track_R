<app-widget 
  title="Sueño" 
  iconClass="moon" 
  colorBackground="#4B443C" 
  colorTitle="#F4F4F4"
  widgetClass="salud" 
>
  <ion-grid>
    <ion-col>
      <ion-row>
        <!-- Tiempo total -->
        <ion-col class="sueno-total">
          <ion-row>
            <ion-label>
              <span class="valor"> {{ tiempoDormido }} h {{ minutostiempoDormido }} min </span>
            </ion-label>
          </ion-row>

          <ion-row>
            <ion-label>
              tiempo total
            </ion-label>
          </ion-row>
        </ion-col>

        <ion-col>
          <!-- Sueño rem  -->
          <ion-row>
            <ion-label>
              <span class="valor">{{ horasMinDiarias }} h {{ minutosMinDiarias }} min </span>
            </ion-label>
            <ion-label>
              sueño rem
            </ion-label>
          </ion-row>
          <!-- Sueño profundo -->
          <ion-row>
            <ion-label>
              <span class="valor"> {{ suenoProfundo }} h {{ minsuenoProfundo }} min </span>
            </ion-label>
            <ion-label>
              sueño profundo
            </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-grid>
</app-widget>
