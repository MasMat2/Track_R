<app-widget 
  colorBackground="var(--neutral-50)" 
  widgetClass="salud" 
  (click)="cargarPasos()"
>
<div class="contenido" salud>
  <div class="header">
    <div class="icono">
      <ion-icon slot="icon-only" name="pasos"></ion-icon>
    </div>
  </div>
  <div class="datos">
    <ion-text>
      <p class="label">Pasos</p>
      <p id="valor">{{pasos}}</p>
      <p id="unidad">{{unidadMedida}}</p>
    </ion-text>
  </div>
</div>
</app-widget>
