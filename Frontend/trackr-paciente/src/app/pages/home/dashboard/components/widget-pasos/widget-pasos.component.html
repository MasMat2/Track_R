<app-widget
  title="Pasos"
  iconClass="footsteps-outline"
>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="counter d-flex flex-column align-items-center">
          <!-- Contador -->
          <div class="circle-container">
            <div class="valor">{{ pasos | number }}</div>
            <div class="label">pasos</div>
          </div>

          <!-- Meta -->
          <div class="label">de <span class="valor">{{ meta | number }}</span> pasos</div>
        </div>
      </div>

      <div class="col-6">
        <div class="d-flex flex-column align-items-center gap-3">
          <!-- Distancia -->
          <div class="text-center">
            <div class="distancia-value"><span class="valor">{{ metros | number }}</span><span class="medida">m</span></div>
            <div class="label">caminados</div>
          </div>

          <!-- Tiempo -->
          <div class="text-center">
            <div>
              <span class="valor">{{ horas }}</span><span class="medida">h</span>
              <span class="valor">{{ minutos }}</span><span class="medida">min</span>
            </div>
            <div class="label">caminados</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-widget>
