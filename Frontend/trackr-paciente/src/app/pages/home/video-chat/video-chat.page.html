<ion-content>
  <ion-row class="video-container">
    <ion-row id="remote">
      <video id="remoteVideo" autoplay playsinline controls [srcObject]="remoteStream"></video>
      
    </ion-row>
    <ion-row id="local">
      <video id="webcamVideo" autoplay playsinline [muted]="true" controls [srcObject]="localStream"></video>
    </ion-row>
  </ion-row>

  <ion-row id="botones">
    <button id="hangupButton" (click)="hangUp()">Colgar</button>
  </ion-row>
</ion-content>
