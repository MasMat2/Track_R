
<div class="header-button">
    <div>
      <ion-button (click)="_openPopover($event)">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge
          *ngIf="(notificaciones$ | async)?.length !== 0"
          color="danger"
          class="badge-on-icon">
          {{ (notificaciones$ | async)?.length || 0 }}
        </ion-badge>
      </ion-button>
    </div>
</div>
