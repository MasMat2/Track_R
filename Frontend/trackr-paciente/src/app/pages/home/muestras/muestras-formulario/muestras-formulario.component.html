<div class="col-md-2 justify-content-between align-items-center">
  <label class="label-input required-label">Fecha</label>
</div>

<div>
  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
</div>

<ion-accordion-group>
  <div *ngFor="let padecimiento of arbolPadecimiento; let i = index">
    <ion-accordion value="{{ padecimiento.idPadecimiento }}">
      <ion-item slot="header" color="light">
        <ion-label>{{ padecimiento.nombrePadecimiento }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-accordion-group>
          <div
            *ngFor="
              let seccion of padecimiento.seccionMuestraDTOs;
              let i = index
            "
          >
            <ion-accordion>
              <ion-item slot="header" color="light">
                <ion-label>{{ seccion.nombreSeccionCampo }}</ion-label>
              </ion-item>

              <div class="ion-padding" slot="content">

                <ion-accordion-group>
                  <div
                    *ngFor="
                      let seccionCampo of seccion.seccionesCampo;
                      let i = index
                    "
                  >
                  {{seccionCampo.nombreSeccionCampo}}
                  </div>
                </ion-accordion-group>

              </div>
            </ion-accordion>
          </div>
        </ion-accordion-group>
      </div>
    </ion-accordion>
  </div>
</ion-accordion-group>
