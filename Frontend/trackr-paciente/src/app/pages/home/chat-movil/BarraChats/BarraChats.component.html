<ion-header>
  <app-header></app-header>
</ion-header>
<ion-content>
  <ion-title class="ion-text-center ion-align-items-center" style="padding-top: 2vh; padding-bottom: 2vh;">Chat</ion-title>

  <div *ngIf="doctorSeleccionado">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label >Nombre del Chat</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-input type="text" name="tituloChat" [(ngModel)]="tituloChat"></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="crearChat()">Generar chat</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div style="display: flex; overflow-x: auto; height: 30vh; position: relative;">
    <div *ngFor="let doctor of misDoctores" style="margin-right: 10px; width: 50vh;" (click)="doctorClick(doctor.idUsuarioDoctor)">
      <ion-avatar style="position: relative;">
         <img *ngIf="doctor?.urlImagen" alt="{{doctor.urlImagen}} d" [src]="doctor.urlImagen" /> 
        <!-- <img alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> -->
        <div style="position: absolute; top: 0; right: 0;">
          <ion-icon name="add-circle"></ion-icon>
        </div>
      </ion-avatar>
      <ion-label>{{doctor.nombre}}</ion-label>
    </div>
  </div>

  <div class="overflow">
    <ion-list>
      <ion-item *ngFor="let chat of chats" (click)="enviarIdChat(chat.idChat || 0)">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-avatar style="position: relative;">
                <img *ngIf="chat?.urlImagen" [src]="chat.urlImagen" alt="{{chat.urlImagen}}"> 
                <!-- <img alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg" /> -->
                <div style="position: absolute; top: 0; right: 0;">
                  <ion-icon name="remove-circle"></ion-icon>
                </div>
              </ion-avatar>
            </ion-col>

            <ion-col size="8">
              <ion-row>
                <ion-label><b>{{chat.titulo}}</b></ion-label>
              </ion-row>
              <ion-row>
                <ion-label>{{chat.ultimoMensaje}}</ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
