<ion-header class="ion-no-border">
  <div class="contenedor-header-dark">
    <ion-toolbar>
      <ion-title>Chats</ion-title>
      <ion-buttons class="end" slot="end">
        <ion-button class="icon-only" (click)="mostrarListaDoctores()">
          <ion-icon name="chat-plus"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header> 
<ion-content class="primary">

  <div class="barra-busqueda">
    <ion-searchbar (ionChange)="buscarChat($event)" show-cancel-button="focus" placeholder="Buscar" animated ></ion-searchbar>
  </div>

  <div class="contactos" *ngIf="verListaDoctores">
    <div class="generar-chat" *ngIf="doctorSeleccionado">
        <ion-item lines="none">
          <ion-input
            class="nombre-chat" 
            label="Generar chat: "
            placeholder="Nombre del chat"
            labelPlacement="floating" 
            name="tituloChat" 
            [(ngModel)]="tituloChat">
          </ion-input>
          <ion-button slot="end" (click)="crearChat()" fill="clear">
            <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
        </ion-item>
    </div>
    <div class="lista-doctores">
        <div
          class="doctor"
          *ngFor="let doctor of misDoctores" 
          (click)="doctorClick(doctor.idUsuarioDoctor)"
          >
          <div class="imagen">
            <ion-avatar>
              <ion-img *ngIf="doctor.urlImagen" [src]="doctor.urlImagen" > </ion-img>
              <ion-img *ngIf="!doctor.urlImagen" alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img> 
            </ion-avatar>
            <div class="icono-agregar">
              <ion-icon name="add-circle"></ion-icon>
            </div>
          </div>
          <div class="nombre">
            <ion-label>
              <p>{{doctor.nombre}}</p>
            </ion-label>
          </div>
        </div>
    </div>
  </div>

  <div class="chats">
    <ion-list  *ngFor="let chat of chatsFiltradosPorBusqueda">
      <ion-item  class="chat" lines="none" button="true" (click)="enviarIdChat(chat.idChat || 0)">
        <ion-avatar slot="start">
          <ion-img *ngIf="chat.urlImagen" [src]="chat.urlImagen" > </ion-img>
          <ion-img *ngIf="!chat.urlImagen" alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img> 
        </ion-avatar>
        <ion-label>
          <h3>
            {{chat.titulo}}
          </h3>
          <p>
            {{chat.ultimoMensaje}}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
