<ion-header class="ion-no-border">
  <ion-toolbar class="primary-toolbar">
    <ion-title>Chats</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarListaDoctores()">
        <div style="position: relative;">
          <ion-icon style="font-size: 1.5em;" name="chatbox-outline"></ion-icon>
          <div style="position: absolute; top: -6px; right: -6px;">
            <ion-icon name="add-circle"></ion-icon>
          </div>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="barra-busqueda" *ngIf="!verListaDoctores">
    <ion-searchbar show-cancel-button="focus" placeholder="Buscar" animated (ionChange)="buscarChat($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="contactos" *ngIf="verListaDoctores">
    <div *ngIf="doctorSeleccionado">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label >Nombre del Chat</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-input type="text" name="tituloChat" [(ngModel)]="tituloChat"></ion-input>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="crearChat()">Generar chat</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="lista-doctores">
        <div
          class="doctor"
          *ngFor="let doctor of misDoctores" 
          (click)="doctorClick(doctor.idUsuarioDoctor)"
          >
          <div class="imagen">
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="profile picture">
              <!-- <img *ngIf="doctor?.urlImagen" [src]="doctor.urlImagen" > -->
            </ion-avatar>
            <div class="icono-agregar">
              <ion-icon name="add-circle"></ion-icon>
            </div>
          </div>
          <div class="nombre">
            <ion-label>
              <p>{{doctor.nombre}}</p>
            </ion-label>
          </div>
        </div>
    </div>
  </div>

  <div class="chats">
    <ion-list *ngFor="let chat of chatsFiltradosPorBusqueda">
      <ion-item class="chat" lines="none" button="true" (click)="enviarIdChat(chat.idChat || 0)">
        <ion-avatar slot="start">
          <!--<ion-img *ngIf="chat?.urlImagen" [src]="chat.urlImagen" > </ion-img>-->
          <img alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg"/> 
        </ion-avatar>
        <ion-label>
          <h3>
            {{chat.titulo}}
          </h3>
          <p>
            {{chat.ultimoMensaje}}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
