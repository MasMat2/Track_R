<ion-header class="ion-no-border" >
  <ion-toolbar class="primary-toolbar">
    <ion-title>Chats</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarListaDoctores()">
        <div style="position: relative;">
          <ion-icon style="font-size: 1.5em;" name="chatbox-outline"></ion-icon>
          <div style="position: absolute; top: -6px; right: -6px;">
            <ion-icon name="add-circle"></ion-icon>
          </div>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-toolbar class="barra-busqueda" *ngIf="!verListaDoctores">
    <ion-searchbar show-cancel-button="focus" placeholder="Buscar" animated (ionChange)="buscarChat($event)"></ion-searchbar>
  </ion-toolbar>

  <div class="contactos" *ngIf="verListaDoctores">
    <div class="generar-chat" *ngIf="doctorSeleccionado">
        <ion-item lines="none">
          <ion-input
            class="nombre-chat" 
            label="Generar chat: "
            placeholder="Nombre del chat"
            labelPlacement="floating" 
            name="tituloChat" 
            [(ngModel)]="tituloChat">
          </ion-input>
          <ion-button slot="end" (click)="crearChat()" fill="clear">
            <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
        </ion-item>
    </div>
    <div class="lista-doctores">
        <div
          class="doctor"
          *ngFor="let doctor of misDoctores" 
          (click)="doctorClick(doctor.idUsuarioDoctor)"
          >
          <div class="imagen">
            <ion-avatar>
              <ion-img *ngIf="doctor.urlImagen" [src]="doctor.urlImagen" > </ion-img>
              <ion-img *ngIf="!doctor.urlImagen" alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img> 
            </ion-avatar>
            <div class="icono-agregar">
              <ion-icon name="add-circle"></ion-icon>
            </div>
          </div>
          <div class="nombre">
            <ion-label>
              <p>{{doctor.nombre}}</p>
            </ion-label>
          </div>
        </div>
    </div>
  </div>

  <div class="chats">
    <ion-list *ngFor="let chat of chatsFiltradosPorBusqueda">
      <ion-item class="chat" lines="none" button="true" (click)="enviarIdChat(chat.idChat || 0)">
        <ion-avatar slot="start">
          <ion-img *ngIf="chat.urlImagen" [src]="chat.urlImagen" > </ion-img>
          <ion-img *ngIf="!chat.urlImagen" alt="profile pic" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img> 
        </ion-avatar>
        <ion-label>
          <h3>
            {{chat.titulo}}
          </h3>
          <p>
            {{chat.ultimoMensaje}}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
