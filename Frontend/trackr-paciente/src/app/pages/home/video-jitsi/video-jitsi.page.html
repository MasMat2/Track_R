<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Room meet</ion-label>
    <ion-input [(ngModel)]="room" name="room" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="user" name="username" type="text" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="submitForm()">Entrar</ion-button>
  <ion-button expand="full" (click)="newMeetJitsi()">Nuevo meet</ion-button>

  <app-create-jitsi-meet *ngIf="newMeet"></app-create-jitsi-meet>

  <app-call-jitsi *ngIf="jitsiDataUp"></app-call-jitsi>



</ion-content>
