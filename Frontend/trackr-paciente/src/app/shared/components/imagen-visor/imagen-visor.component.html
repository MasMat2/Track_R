<ion-header>
  <ion-toolbar>
    <ion-title>{{ nombreEstudio }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancelar()">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="modal-content">
          <img [src]="imageSrc">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
